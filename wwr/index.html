<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Whitewater Rafting Site Project">
    <meta name="author" content="Eduardo Peralta"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/index.css">
    <title>White Water Rafting | Home</title>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="wwr logo" width="100">
        <nav>
            <a href="#" >Index</a>
            <a href="#" >About</a>
            <a href="#" >Trips</a>
            <a href="#" >Contact</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero2.jpg" alt="Banner" width="500">
            <h1>White Water Rafting</h1>  
            <article>
                <h2><a href="trips.html">Book With Us</a></h2>
            </article> 
        </div>
        <section class="wwr">
            <figure>
                <img src="images/swimming.jpg" alt="Swimming">
                <figcaption>Swimming</figcaption>
            </figure>
            <figure>
                <img src="images/camping.jpg" alt="Camping">
                <figcaption>Camping</figcaption>
            </figure>
            <figure>
                <img src="images/rapids.jpg" alt="Rapids">
                <figcaption>Rapids</figcaption>
            </figure>  
        </section>
        <section class="form">
            <img src="images/form.jpg" alt="WWR">
            <form>
                <fieldset>
                    <legend>Newsletter</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail" >
                </div>  
                <div>
                    <button type="submit">Sign Up</button>
                </div> 
                </fieldset>
            </form>
        </section>        
    </main>    
   
    <footer>
        <p>&copy; 2025 Whitewater Rafting Eduardo Peralta</p>
        <nav>
            <a href="https://facebook.com">
                <img src="images/facebook.jpg" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.jpg" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpg" alt="instagram">
            </a>
        </nav>


    </footer>
</body>
</html>
